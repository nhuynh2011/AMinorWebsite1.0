	<!-- Main Area -->
	<main id="main">
		
		<!-- Section A -->
		<section id="section-a" class="grid">
			<div class="content-wrap">
				<h2 class="content-title">Contact Form</h2>
			</div>
		</section>
		<div id="contactform">
			<br>
			<form action="#"> <!-- Use PHP to implement action form -->
				<label for="name">Name</label><br>
				<input type="text" id="name" name="name" placeholder="Your Name"><br>
				<label for="org">Organization</label><br>
				<input type="text" id="org" name="org" placeholder="Your Organization Name"><br>
				
				<label for="reason">Reason for Contact</label><br>
				<select onchange="toggleOther()" id="reason" name="reason">
					<option value="interested">Interested in Services</option>
					<option value="question">Question Regarding</option>
					<option value="other">Other</option>
				</select><br>
				
				<script>
					function toggleOther() {
						x = document.getElementById('reason');
						if (x.value == "other") {
							document.getElementById('otherreasonlabel').style.display = "inline-block";
							document.getElementById('otherreason').style.display = "inline-block";
							document.getElementById('specbr').style.display = "block";
							document.getElementById('specbr2').style.display = "block";
						} else {
							document.getElementById('otherreasonlabel').style.display = "none";
							document.getElementById('otherreason').style.display = "none";
							document.getElementById('specbr').style.display = "none";
							document.getElementById('specbr2').style.display = "none";
						}
					}
				</script>
				
				<label for="otherreason" id="otherreasonlabel">Please Specify</label><br id="specbr" style="display: none;">
				<input type="text" id="otherreason" name="otherreason" placeholder="Please Specify Reason"><br id="specbr2" style="display: none;">
				
				<label for="desc">Description</label><br>
				<textarea id="textarea" name="textarea" placeholder="Description"></textarea><br>
				
				<input type="submit" value="Submit" id="submit" class="btn"><br><br>
			
			</form>
